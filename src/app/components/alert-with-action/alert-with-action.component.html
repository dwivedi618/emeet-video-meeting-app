<mat-dialog-content class="text-center">
    <div class="text-center d-flex justify-centent-start align-items-center mb-2">
        <mat-icon class="text-warning">
            lightbulb
        </mat-icon>
        <!-- <span class="material-icons-outlined text-warning">
        </span> -->
        <small class="px-2 ">{{message}}</small>
    </div>
    <div class="my-5">
        <mat-form-field >
            <input matInput type="number" placeholder="OTP">
        </mat-form-field>
    </div>
    
</mat-dialog-content>
<div mat-dialog-action class="d-flex">
    <button  mat-button (click)="snackBarRef.dismiss();" class="w-50 mr-1">
        <small>Close</small>
    </button>
    <button mat-button  (click)="snackBarRef.dismissWithAction();" class="w-50 btn-mydark" cdkFocusInitial>
        <small>{{action | titlecase}}</small>
    </button>
</div>
