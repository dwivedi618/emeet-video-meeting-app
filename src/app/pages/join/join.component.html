<section id="join-page" 
                        class="d-flex flex-column justify-content-center align-items-center bg-light mat-elevation-z16 quick-page">
        
                        <div class="join-page layout">
                            <div class="page">
                                <mat-form-field appearance="outline">
                                    <input matInput type="text" placeholder="Enter join code" [(ngModel)]="joinCode">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="spacer"></div>
                        <div class="d-flex w-100">
                            <button  mat-raised-button class="w-100 " routerLink="../" style="background: var(--ultra-light);">
                                <small>cancel</small>
                            </button>
                            <button mat-raised-button (click)="onSubmitJoinCode()" class="w-100 "
                                style="background: #424242;color: white;">
                                <small>Join</small>
                            </button>
                        </div>
        
                    </section>
