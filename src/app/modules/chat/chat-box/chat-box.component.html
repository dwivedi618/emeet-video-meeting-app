<section class="incomming-chat" style="

background-color: rgb(219, 219, 219);">
    <div #scrollMe class="inner-incomming-chat">
        <div *ngFor="let chat of chats" class="row justify-content-start incomming-chat-row "
            [class.justify-content-end]="chat.sentBy != userInChat">
            <div class="col-6 align-self-end  " [class.text-right]="chat.sentBy != userInChat"
                [class.text-left]="chat.sentBy == userInChat">
                <div class="chat-bubble bg-white mat-elevation-z1 mb-1" [class.bg-mylight]="chat.sentBy == userInChat"
                    [class.bg-mylight-3]="chat.sentBy != userInChat">
                    <small class="small">{{(chat.sentAt | date :'shortTime' ) || 'syncing...'}}</small>
                    <p>{{chat.content || ''}}</p>
                </div>
            </div>
        </div>
        <!-- <div class="spacer"></div> -->
        <footer class="message-bar-footer ">
            <app-message-bar></app-message-bar>
        </footer>
    </div>
</section>
