<div class="">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
  

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- type Column -->
     <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">
        <img src="{{getFileIcon(row.type)}}" height='20'>
        </td>
    </ng-container>

    <!-- sent by Column -->
    <ng-container matColumnDef="sent_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sent by</th>
      <td mat-cell *matCellDef="let row">{{row.sent_by}}</td>
    </ng-container>
     <!-- sent by Column -->
     <ng-container matColumnDef="shared_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shared on</th>
      <td mat-cell *matCellDef="let row">{{row.shared_date | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator hidden
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
