<section style="width: 100vw;height: 100vh;" class="layout">
    <div class="">
        <div class="">
            <!-- <pre >{{loginForm.value | json}}</pre> -->
            <form [formGroup]="loginForm" class="login-form p-5" id="form" style="min-width:20rem ;">
                <mat-card class="box_shadow_1 px-md-5 " style="width: 25rem;font-size: 12px;">
                    <h1 class="text-center text-uppercase">Login</h1>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email Or Phone </mat-label>
                        <input matInput type="email" placeholder="email or phone" formControlName="emailOrPhone">
                        <mat-error *ngIf="loginForm.get('emailOrPhone').errors?.emailorphone" class="">{{loginForm.get('emailOrPhone').errors?.emailorphone}}</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline"  class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="{{isPasswordHidden ? 'password' :'text'}}" placeholder="Password" formControlName="password">
                        <button mat-button type="button" matSuffix (click)="isPasswordHidden = !isPasswordHidden" class="">
                            <small class="pt-0">{{(isPasswordHidden ? 'Show' : 'Hide') | uppercase}}</small>
                        </button>
                        
                    </mat-form-field>
                    <button mat-button type="button" class="float-right"><small>Need Help?</small></button>
                    
                    <button  mat-raised-button [@detailExpand]="expandAnimation" id="preview" type="submit" color="primary" (click)="submitLoginCredential()" class="w-100">
                        <small *ngIf='isLogging'>Please Wait...</small>
                        <small *ngIf='!isLogging'>Login</small>
                    </button>
                    <h3 class="text-center mt-2 " style="font-weight: 600; color: #ccc;"> OR CONTINUE WITH</h3>
                    <!--THIRD PARTY API LOGIN/SIGNUP -->
                    <app-third-party-api-login-signup class="animate__animated animate__fadeIn"></app-third-party-api-login-signup>
                    <hr>
                   
                   
                    <button mat-button type="button" class="w-100 animate__animated animate__fadeIn" routerLink="./signup"><small class="text-center">CREATE NEW ACCOUNT</small></button>

                </mat-card>
            </form>
        </div>
    </div>
</section>
