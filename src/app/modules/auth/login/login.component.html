<section style="width: 100vw;height: 100vh;" class="layout">
    <div class="">
        <div class="">
            <form [formGroup]="loginForm" class="login-form " style="min-width:20rem ;">
                <mat-card class="box_shadow_1" style="width: 20rem;">
                    <h1 class="text-center text-uppercase">Login</h1>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Ex: mycoolemail.com" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline"  class="w-100">
                        <mat-label>Password</mat-label>
                        <input matInput type="{{isPasswordHidden ? 'password' :'text'}}" placeholder="Password" formControlName="password">
                        <button mat-button type="button" matSuffix (click)="isPasswordHidden = !isPasswordHidden" class="">
                            <small class="pt-0">{{(isPasswordHidden ? 'Show' : 'Hide') | uppercase}}</small>
                        </button>
                        
                    </mat-form-field>
                    <button mat-button type="button" class="float-right"><small>Need Help?</small></button>
                    
                    <button mat-raised-button type="submit" color="primary" (click)="submitLoginCredential()" class="w-100">Login</button>
                    <h3 class="text-center mt-2 " style="font-weight: 600; color: #ccc;"> OR CONTINUE WITH</h3>
                    <!--THIRD PARTY API LOGIN/SIGNUP -->
                    <app-third-party-api-login-signup></app-third-party-api-login-signup>
                    <hr>
                    <button mat-button type="button" class="w-100" (click)="openDialog()"><small class="text-center">CREATE NEW ACCOUNT</small></button>

                </mat-card>
            </form>
        </div>
    </div>
</section>
