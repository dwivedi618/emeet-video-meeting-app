<div class="w-100 h-100 " >
  <table mat-table class="w-100" matSort aria-label="Elements">


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="m-0 p-0">
          <div style="width: 32px;height: 32px;border-radius: 1rem;background-color: #badb6e;" class="layout">
            <small> SD</small>
          </div>
        </button>
        {{row.name}}</td>
    </ng-container>

    <!-- Call Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon class="mat-icon-sm mat-icon-light">{{(row.type == 'incomming')? 'phone_callback' : 'phone_forwarded'}}</mat-icon>
        {{row.type}}</td>
    </ng-container>

    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
      <td mat-cell *matCellDef="let row">{{row.duration}}</td>
    </ng-container>

     <!-- date Column -->
     <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date | date}} 
        <button mat-icon-button>
          <mat-icon style="color: rgb(180, 180, 180);">more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
